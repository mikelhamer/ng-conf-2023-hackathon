<div class="card">
    <div class="heading">
        <img src="{{characterImage}}"/>
        <h1>{{name}}</h1>
    </div>
    <p>MP: {{mp}}</p>
    <p>HP: {{hp}}</p>
</div>
<div class="buttons">
  <button (click)="onPhysicalAttack()">Physical Attack</button>
  <button (click)="onMagicAttack()">Magic Attack</button>
</div>
