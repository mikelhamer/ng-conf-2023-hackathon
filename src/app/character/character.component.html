<div class="card">
    <div class="heading">
        <img src="{{characterImage}}"/>
        <h1>{{name}}</h1>
    </div>
    <p>HP: {{hp}}</p>
</div>
<div class="buttons">
  <button (click)="onPhysicalAttack()">{{name === PlayerName.BATMAN ? 'Punch' : 'Cane'}}</button>
  <button (click)="onMagicAttack()">{{name === PlayerName.BATMAN ? 'Batarang' : 'Hand Buzzer'}}</button>
</div>
